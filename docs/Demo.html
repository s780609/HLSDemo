<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.14.17-0.canary.6062/hls.min.js"></script>

    <video id="video" controls></video>

    <script>
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();
            hls.attachMedia(video);

            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                console.log("video and hls.js are now bound together !");
                hls.loadSource("https://github.com/s780609/HLSDemo/blob/master/docs/master.m3u8");
            });

        }
        else {
            const video = document.getElementById('video');
            video.src = "https://github.com/s780609/HLSDemo/blob/master/docs/master.m3u8"
        }
    </script>
</body>

</html>
